{% extends 'base/templatepage.html' %}
{%load static%}
<!--Extend the template page and add ur stuff to avoid copy pasting-->

{% block title %}Contact{% endblock %}

{% block content %}
    <h2 class="mb-12 text-3xl font-bold text-center text-gray-700">My Profile</h2>
    <div class="flex space-x-10 items-start h-screen">
        <div class="flex flex-col items-center">
            <img src="{% static 'profile.jpg' %}" 
                alt="Profile" 
                class="w-50 h-50 rounded-full border-4 border-gray-300 ml-10">
            <div class="mt-4 ml-10 flex justify-center items-center w-48 h-4 p-4 rounded-lg bg-gray-200 border border-gray-300">
                <p class="text-lg font-semibold text-gray-700">zID: z1968472</p>
            </div>
                <img src="{% static 'stars.jpg' %}" 
                alt="Profile" 
                class="w-30 h-24 ml-10"> 
        </div>
        <div class="w-1/3 h-50 flex-col">
            <input type="text" id="name" name="name" class="mt-10 mb-10 h-full p-3 w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Name">
            <input type="text" id="degree" name="degree" class="mt-1 p-3 h-full w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Degree">
        </div>

        <div class="absolute bottom-10 right-10">
            <button class="py-2 px-6 text-lg font-semibold text-white shadow-md rounded-md bg-blue-500 hover:bg-blue-600 transition-colors duration-300 ease-in-out focus-visible:outline-3 focus-visible:outline-offset-4 focus-visible:outline-blue-500">
                Save
            </button>
        </div>
    </div>
       
       </div>

    
{% endblock %}
